<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABCs of CSS</title>

    <link rel="stylesheet" href=".\css\styles.css" />
    <script src=".\js\index.js" defer></script>
</head>
<body>
    <h1>Welcome to the Interactive ABCs of CSS Technology learning Website</h1>
    <h2>Click on the buttons below to reveal and learn the CSS technology features 
        of the corresponding letters </h2>

    <div class="results">
    
        <div class="card">
            <div class="card-result">
                <img src="assets\img\css-letter-a.png" alt="">
                <button class="hide-btn">Hide Result</button>
            </div>
            <button class="open-btn">A</button>
        </div>
        <div class="card">
            <div class="card-result">
                <img src="assets\img\css-letter-b.png" alt="">
                <button class="hide-btn">Hide Result</button>
            </div>
            <button class="open-btn">B</button>
        </div>
        <div class="card">
            <div class="card-result">
                <img src="assets\img\css-letter-c.png" alt="">
                <button class="hide-btn">Hide Result</button>
            </div>
            <button class="open-btn">C</button>
        </div>

    </div>
    
</body>
</html>
